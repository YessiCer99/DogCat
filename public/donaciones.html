<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Dog Cat</title>

<body>
<div class="modal">
<div class="modal-content">
<span id="close-dialog" onclick="closeDialog()">X</span>
<h4>FORMULARIO PARA AGREGAR UNA DONACION</h4>
<p>Ingresa aquí los datos de la donacion a realizar</p>
<div class="form-content">
<form id="formParte1" name="formParte1" enctype="multipart/form-data" method="post">
  <table style="border:none;">
    <thead>
    <tr>
    <th>Nombre:</th>
    <th><input name="valNom" class="input" type="text" id="nombre" placeholder="Nombre" /></th>
    </tr>
    <tr>
      <th>Telefono:</th>
      <th>
      <input name="valTel" class="input" type="number" id="edad" placeholder="Telefono"/>
      </th>
      </tr>
      <tr>
        <th>Tipo de donacion:</th>
        <th>
        <select class="input" name="valDon" id="talla">
          <option value="Alimento en especies">Alimento en especies</option>
          <option value="Dinero en efectivo">Dinero en efectivo</option>      
          <option value="Accesorios">Accesorios</option>
        </select>
        </th>
        </tr>
    <tr>
      <th>Descripcion de la donacion:</th>
      <th>
        <textarea id="valDes" name="valDes" rows="3" placeholder="Descripcion de la donacion" maxlength="500"></textarea>
      </th>
    </tr>
    </thead>
    <tbody>
    </tbody>
  </table>
</form>
<form>

  <button type="button" id="button-add-new" onclick="addDonacion()">Registrar</button>
</form>
</div>
</div>
</div>
<nav class="navbar">
<div class="navbar-cont">
<button type="button" class="navbar-burger" onclick="toggleMenuOpen()"></button>
<div class="navbar-logo"></div>
<span class="navbar-title">DogCat</span>
</div>

<nav class="navbar-menu">
<div class="navbar-menu-header">
<div class="header-icon"></div>
<h1>ADMINISTRADOR</h1>
</div>
<button onclick="window.location.href = 'admin.html'">Mascotas</button>
<div class="submenu"><a>Catálogo de mascotas</a>
<button onclick="window.location.href = 'Catalogo_dogs.html'">Catálogo de perros</button>
<button onclick="window.location.href = 'Catalogo_cats.html'">Catálogo de gatos</button>
</div>
<button onclick="window.location.href = 'solicitudesAdopcion.html'">Solicitudes de adopción</button>
<button>Donaciones</button>
</nav>
<div class="content-right">
  <div id="image-right"></div>
  <button id="button-add" onclick="showDialog()" type="button">Anadir Donacion</button>
  <button id="button-back" onclick="window.location.href = 'index.html'" type="button">Volver</button>
</div>
</nav>
<div class="container">
<div class="table">
    <table>
        <caption>Gestión de mascotas</caption>
        <thead>
          <tr>
            <!-- <th>&nbsp;</th> -->
            <th>Nombre</th>
            <th>Telefono</th>
            <th>Tipo de donacion</th>
            <th>Descripcion de la donacion</th>
            <th>Fecha</th>
            <th>Eliminar</th>
          </tr>
      </thead>
      <tbody id="tab-body"></tbody>
    </table>
</div>
